<!-- Head code -->
<html lang="en">

<!-- Allows use of css -->
<head>
    <link rel="stylesheet" href="weather_app.css">
</head>

<head>

   <!-- Font import -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

   <!-- Poiret font import -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

   <!-- Styles import -->
   <link rel="stylesheet" href="Digital-Weather_stylesheet.css">

   <!-- Script import -->
   <script src="Weather_script.js"></script>

</head>

<!-- Body code -->
<body onload="loadWeather()">

    <div id = 'weather_title'>
      <h4 class="title">Today's Weather</h4>
    </div>
      
    <form id="frm1" action="/action_page.php">
        <label for="city">City:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="country">Country:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="button" onclick="SearchButtonPress()" value="Submit">
      </form>

      <script>
        function SearchButtonPress() {
          document.getElementById("frm1").submit();
        }
        </script>

    <div id = 'weather'>

    <div class="container">

        <!-- Weather box 1 -->
        <div class="weather1">
            <img class="weather-icon" src="images/Open-Meteo.jpg" alt="Open Meteo">
            <div class="details">
                <h6>Current Temp: <span id = "temp1" >_</span>째C</h6>
		        <h6>Humidity: <span id = "hum1">_</span>%</h6>
		        <h6>Wind Speed: <span id = "windSpd1">_</span>Km/Hr</h6>
                <h6>Wind Direction: <span id = "WindDir1">_</span>째</h6>
                <h6>Current Percipitation: <span id = "prec1">_</span>mm</h6>

	        </div>
        </div>

         <!-- Weather box 2 -->
         <div class="weather2">
            <img class="weather-icon" src="images/Open-Weather.jpg" alt="Open Weather">
            <div class="details">
                <h6>Current Temp: <span id = "temp2">_</span>째C</h6>
                <h6>Humidity: <span id = "hum2">_</span>%</h6>
                <h6>Wind Speed: <span id = "windSpd2">_</span>/Hr</h6>
                <h6>Wind Direction: <span id = "WindDir2">_</span>째</h6>
                <h6>Current Percipitation: <span id = "prec2">_</span>mm</h6>
            </div>
        </div>

    </div>

    </div>

</body>

</html>
