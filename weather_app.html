<!-- Head code -->
<html lang="en">

<!-- Allows use of css -->
<head>
    <link rel="stylesheet" href="weather_app.css">
</head>

<head>

   <!-- Font import -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

   <!-- Poiret font import -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

   <!-- Styles import -->
   <link rel="stylesheet" href="Digital-Weather_stylesheet.css">

   <!-- Script import -->
   <script src="Weather_script.js"></script>

</head>

<!-- Body code -->
<body onload="loadWeather()">

    <div id = 'weather_title'>
      <h4 class="title">Today's Weather</h4>

      </div>
      
    <div id = 'weather'>

    <div class="container">
        <div class="current-weather">
            <div class="details">
                <h6>Current Temp: __°C</h6>
		        <h6>Humidity: __%</h6>
		        <h6>Wind Speed: __Km/Hr</h6>
                <h6>Wind Direction: __°</h6>
		        <h6>Current Cloud Cover: __%</h6>
                <h6>Current Percipitation: __ml</h6>

	        </div>
        </div>
    </div>

    </div>

</body>

</html>
